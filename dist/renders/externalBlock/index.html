<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>externalBlock</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../reusable/css/global.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

    </style>
</head>
<body>

<div class="js_external_wrap"></div>

<script src="../../reusable/cms-javascript-sdk.min.js"></script>

<script src="../../reusable/handlebars.min.js"></script>

<script src="../../reusable/utils.js"></script>

<script src="../../../dist/renders/externalBlock/template.externalBlock.min.js"></script>

<script>

    AmpCa.utils = new AmpCa.Utils();

    AmpCa.utils.getCaData({
        auth: {
            baseUrl: 'https://c1.adis.ws',
            id: '20680161-591f-49a1-b306-bacaed1524ae',
            store: 'csdemo'
        },
        callback: function (data) {
            var template = Handlebars.template(AmpCa.templates.externalBlock);
            document.querySelectorAll(".js_external_wrap")[0].innerHTML = template(data);
        },
        formatData: function (data) {
            return amp.inlineContent(JSON.parse(data));
        }
    });

</script>

</body>
</html>
